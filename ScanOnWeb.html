<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile QR Scanner</title>
    <script src="html5-qrcode.min.js"></script>
    <style>
        body {
            font-family: Arial;
            text-align: center;
            background: rgba(128,0,0,0.66);
        }

        .container {
            background: #fff;
            padding: 20px;
            margin: 20px auto;
            border-radius: 8px;
            max-width: 400px;
        }

        button {
            padding: 10px 20px;
            margin: 10px 0;
            cursor: pointer;
            background: #008000ad;
            color: #fff;
            border: none;
            border-radius: 5px;
        }

        #reader {
            width: 100%;
            display: none;
            margin-top: 10px;
        }

        #result {
            margin-top: 15px;
            font-weight: bold;
            color: green;
        }
        #back-btn {
  display: none;
  background: #d9534f;
}
#back-btn:hover {
  background: #c9302c;
}
    </style>
</head>
<body>
    <div class="container">
        <h1>Scan QR Code</h1> 
         <div id="home-buttons">
    <button id="start-btn">📷 Start Scanner</button>
    <input type="file" id="file-input" accept="image/*" />
  </div>

  <button id="back-btn">⬅️ Back</button>

        <div id="reader"></div>
        <div id="result"></div>
        <input type="hidden" id="VCode" name="VCode" value="" />
    </div>
    <script>

        var options = { timeout: 15000, enableHighAccuracy: false };

        const startBtn = document.getElementById("start-btn");
        const readerDiv = document.getElementById("reader");
        const resultDiv = document.getElementById("result");
        
const backBtn = document.getElementById("back-btn");
const homeButtons = document.getElementById("home-buttons");
        let html5QrCode;

        startBtn.addEventListener("click", async () => {
            readerDiv.style.display = "block";
            //startBtn.style.display = "none";
  homeButtons.style.display = "none";
  backBtn.style.display = "inline-block";
            html5QrCode = new Html5Qrcode("reader");

            try {
                await html5QrCode.start(
                    { facingMode: "environment" },
                    { fps: 10, qrbox: 250 },
                    (decodedText) => {
                        resultDiv.innerHTML = "QR: " + decodedText + "<br>Getting location...";
                        html5QrCode.stop();
                          ReedomVoucher(decodedText);
                                showHome();
                     

                       
                    }
                );
            } catch (err) {
                resultDiv.textContent = "Camera error: " + err;
            }
        });
        function ReedomVoucher(decodedText){
             if (navigator.geolocation) {
                            navigator.geolocation.getCurrentPosition(
                                (position) => {
                                    const lat = position.coords.latitude.toFixed(6);
                                    const lon = position.coords.longitude.toFixed(6);
                                    resultDiv.innerHTML = `
                                <b>QR Code:</b> ${decodedText}<br>
                                <b>Latitude:</b> ${lat}<br>
                                <b>Longitude:</b> ${lon}
                            `;
                                  alert("QR Code:"+ decodedText+ "\n Latitude:"+ lat+"\n Longitude:+"+ lon);
                                },
                                (error) => {
                                    resultDiv.innerHTML = "Location error: " + error.message;
                                },
                                { enableHighAccuracy: true, timeout: 10000 }
                            );
                        } else {
                            resultDiv.innerHTML = "Geolocation not supported by this browser.";
                        }
            
        }
 // ========== BACK BUTTON ==========
backBtn.addEventListener("click", async () => {
  try {
    if (html5QrCode) {
      await html5QrCode.stop();
      await html5QrCode.clear();
    }
  } catch (err) {
    console.warn("Camera stop error:", err);
  }
  showHome();
});

        function showHome() {
  readerDiv.style.display = "none";
  backBtn.style.display = "none";
  homeButtons.style.display = "block";
}
    </script>
</body>
</html>
