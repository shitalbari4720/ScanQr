<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode & QR Scanner</title>
    <script src="html5-qrcode.min.js"></script>
    <style>
        body {
            font-family: Arial;
            text-align: center;
            background: #f0f0f0;
            margin: 0;
        }

        .container {
            background: #fff;
            padding: 20px;
            margin: 20px auto;
            border-radius: 8px;
            max-width: 400px;
        }

        button {
            padding: 10px 20px;
            margin: 10px 0;
            cursor: pointer;
            background: #008000;
            color: #fff;
            border: none;
            border-radius: 5px;
        }

        #reader {
            width: 100%;
            display: none;
            margin-top: 10px;
        }

        #result {
            margin-top: 15px;
            font-weight: bold;
            color: green;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Scan Barcode / QR</h1>
        <button id="start-btn">Start Scan</button>
        <button id="stop-btn" style="display:none;">Stop Scan</button>
        <div id="reader"></div>
        <div id="result"></div>
    </div>
    <script>
const startBtn = document.getElementById("start-btn");
const stopBtn = document.getElementById("stop-btn");
const readerDiv = document.getElementById("reader");
const resultDiv = document.getElementById("result");

let html5QrCode;

startBtn.addEventListener("click", async () => {
    readerDiv.style.display = "block";
    startBtn.style.display = "none";
    stopBtn.style.display = "inline-block";

    html5QrCode = new Html5Qrcode("reader");

    try {
        const devices = await Html5Qrcode.getCameras();
        if (!devices || devices.length === 0) {
            alert("No camera found");
            return;
        }
         let cameraId = devices[0].id;
                for (let device of devices) {
                    if (device.label.toLowerCase().includes("back") || device.label.toLowerCase().includes("rear")) {
                        cameraId = device.id;
                        break;
                    }
                }

        await html5QrCode.start(
            { deviceId: { exact: cameraId } },
            {
                fps: 10,
                qrbox: 250,
                //formatsToSupport: [
                //    Html5QrcodeSupportedFormats.CODE_128,
                //    Html5QrcodeSupportedFormats.CODE_39,
                //    Html5QrcodeSupportedFormats.EAN_13,
                //    Html5QrcodeSupportedFormats.EAN_8,
                //    Html5QrcodeSupportedFormats.UPC_A,
                //    Html5QrcodeSupportedFormats.UPC_E,
                //    Html5QrcodeSupportedFormats.ITF,
                //    Html5QrcodeSupportedFormats.CODABAR,
                //    Html5QrcodeSupportedFormats.QR_CODE
                //],
                formatsToSupport: [
    Html5QrcodeSupportedFormats.CODE_128,  // most common for alphanumeric
    Html5QrcodeSupportedFormats.CODE_39,
    Html5QrcodeSupportedFormats.EAN_13,
    Html5QrcodeSupportedFormats.UPC_A,
    Html5QrcodeSupportedFormats.UPC_E
                ]
            },
            decodedText => {
                resultDiv.innerHTML = `Scanned Code: <b>${decodedText}</b>`;
                alert("Scanned: " + decodedText);
                html5QrCode.stop();
                readerDiv.style.display = "none";
                startBtn.style.display = "inline-block";
                stopBtn.style.display = "none";
            }
        );
    } catch(err) {
        console.error("Camera start error:", err);
        alert("Camera start error: " + err);
    }
});

stopBtn.addEventListener("click", async () => {
    if (html5QrCode) {
        await html5QrCode.stop();
        await html5QrCode.clear();
    }
    readerDiv.style.display = "none";
    startBtn.style.display = "inline-block";
    stopBtn.style.display = "none";
});
    </script>
</body>
</html>
